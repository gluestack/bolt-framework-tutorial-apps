container_name: todonext
stateless: true
default_service_runner: local
supported_service_runners:
  - local
  - docker
service_runners:
  local:
    envfile: .env
    build: npm install && npm run dev
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - 3000:3000
    volumes:
      - :/app
      - /app/todo-next/node_modules/
