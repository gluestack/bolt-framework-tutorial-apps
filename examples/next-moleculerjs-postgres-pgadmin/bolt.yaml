envfile: .env.tpl
project_id: "1690971331922"
project_name: next-moleculerjs-postgres-pgadmin
services:
  backend:
    path: services/backend
  frontend:
    path: services/frontend
  postgres:
    path: services/postgres
  pgadmin:
    path: services/pgadmin
ingress:
  - domain: bolttodo.backend.app.com
    port: 8000
    options:
      - location: /
        rewrite_key: ^/(.*)
        rewrite_value: /$1
        proxy_pass: http://host.docker.internal:3000
  - domain: bolt.pgadmin.app.com
    port: 8001
    options:
      - location: /
        rewrite_key: ^/(.*)
        rewrite_value: /$1
        proxy_pass: http://host.docker.internal:8080
  - domain: bolt.postgres.app.com
    port: 8002
    options:
      - location: /
        rewrite_key: ^/(.*)
        rewrite_value: /$1
        proxy_pass: http://host.docker.internal:5432
vm:
  name: nextmoleculerjspostgrespgadmin
