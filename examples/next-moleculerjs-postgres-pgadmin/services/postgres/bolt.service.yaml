container_name: postgres
stateless: true
default_service_runner: docker
supported_service_runners:
  - docker
  - vmdocker
service_runners:
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - 5432:5432
    volumes:
      - ./services/postgres/init.db/:/docker-entrypoint-initdb.d/
