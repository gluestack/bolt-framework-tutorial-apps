container_name: myapp
stateless: true
default_service_runner: local
supported_service_runners:
  - local
  - docker
service_runners:
  local:
    envfile: .env
    build: npm install && node app.js
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - 9000:9000
    volumes:
      - service-one:/app
      - /app/node_modules
