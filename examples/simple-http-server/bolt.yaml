envfile: .env.tpl
project_id: "1687868543060"
project_name: simpleserver
services:
  myapp:
    path: service-one
ingress:
  - domain: simple-http-server.local.gluestack.app
    port: 80
    options:
      - location: /
        rewrite_key: ^/(.*)
        rewrite_value: /$1
        proxy_pass: http://localhost:9000
