envfile: .env.tpl
project_id: "1690960686634"
project_name: simple-http-server
services:
  myapp:
    path: service-one
vm:
  name: simplehttpserver
ingress:
  - domain: simple-http-server.local.gluestack.app
    port: 8000
    options:
      - location: /
        rewrite_key: ^/(.*)
        rewrite_value: /$1
        proxy_pass: http://${MYAPP_ASSIGNED_HOST}:${MYAPP_ASSIGNED_PORT}

